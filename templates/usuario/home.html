<html>
<head>
    <title>Proyecto Info</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <!-- Bootstrap -->
    <!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"-->

    <!-- Imagen de usuario -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>


</head>

<body>
  <div class="container">
    <div class="pic">
      <i class="fas fa-user" style="line-height: 60px"></i>
    </div>
        <div>
        {% if request.user.username %}
            <h2 class="title">
                Bienvenido <b>{{request.user.username}}</b>
            </h2>

            <div class="links">
                <p class="link">¿No eres tú? <a href="/logout">Cerrar sesión</a></p>
            </div>

             <input type="submit" value="Comenzar a jugar" onclick="location.href='/proyecto'"/>
        {% else %}
            <h2 class="title">Bienvenido al Juego de Preguntas sobre la Provincia del Chaco</h2>
            <input type="submit" value="Iniciar Sesión" onclick="location.href='/login'"/>
        {% endif %}
        </div>
    </div>
</body>

</html>
