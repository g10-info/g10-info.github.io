<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <!-- Bootstrap -->
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
  <div class="bg-image"></div>
  <div class="container">
    <div class="pic">
      <i class="fas fa-user"></i>
    </div>
    <h2 class="title">Iniciar sesión</h2>


    <form class="form" method="POST">
        {% csrf_token %}
      <label for="username">Nombre de Usuario</label>
      <input name="username" type="text" id="username" class="input" autocomplete="off" placeholder="info_g10" required="true" />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" class="input" autocomplete="off" placeholder="contraseña" required="true"/>
      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <p>¿Jugás por primera vez?</p>
        <a href="/registro">Registrate</a>
      </div>
      <input type="submit" value="Ingresar">
        <!--onclick="location.href='/'"-->
    </form>


      {% if form.errors %}
        <p id="error">Su nombre de usuario y contraseña no coinciden. Por favor revise los datos ingresados e intente nuevamente.</p>
      {% endif %}

  </div>
</body>
</html>
